# —— 从机场订阅拉取节点（自动更新） ——
proxy-providers:
  youtu:
    type: http
    url: "YOUR_SUBSCRIPTION_URL"   # ← 改成你的机场订阅链接
    interval: 86400
    path: ./providers/youtu.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600

# —— 代理分组 ——
proxy-groups:
  - name: "🌐 国外流量"
    type: select
    proxies:
      - "♻️ 自动选择"
      - "🔁 故障转移"
      - "🧪 手动选择"

  - name: "♻️ 自动选择"
    type: url-test
    use:
      - youtu
    url: http://www.gstatic.com/generate_204
    interval: 600

  - name: "🔁 故障转移"
    type: fallback
    use:
      - youtu
    url: http://www.gstatic.com/generate_204
    interval: 600

  - name: "🧪 手动选择"
    type: select
    use:
      - youtu

  - name: "🎬 国际流媒体"
    type: select
    proxies:
      - "♻️ 自动选择"
      - "🔁 故障转移"
      - "🧪 手动选择"

  - name: "🎮 游戏平台"
    type: select
    proxies:
      - "♻️ 自动选择"
      - "🔁 故障转移"
      - "🧪 手动选择"

  - name: "🏠 大陆流量"
    type: select
    proxies:
      - "DIRECT"
      - "🌐 国外流量"

  - name: "➡️ 直接连接"
    type: select
    proxies:
      - "DIRECT"

