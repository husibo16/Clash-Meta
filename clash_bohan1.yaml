socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
ipv6: true

# —— 通用优化 ——
unified-delay: true
tcp-concurrent: true

# —— 配置档案 ——
profile:
  store-selected: true
  store-fake-ip: true

# —— Geo 数据库自动更新 ——
geo-auto-update: true
geox-url:
  geoip: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat
  geosite: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat
  mmdb: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb

# —— 嗅探 ——
sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8081, 8880, 2052, 2082, 2086, 2095]
      override-destination: true
  force-domain:
    - "+.netflix.com"
    - "+.nflxvideo.net"
    - "+.amazonvideo.com"
    - "+.disneyplus.com"
  skip-domain:
    - "+.local"
    - "+.lan"

